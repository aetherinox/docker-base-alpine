    # #
    #   Job › Docker Release › Cleanup
    # #

    job-docker-release-cleanup:
        name: >-
            🧹 Release › Cleanup
      # runs-on: ubuntu-latest
        runs-on: apollo-x64
        timeout-minutes: 5
        permissions:
            contents: write
            packages: write
            attestations: write
            id-token: write
        needs: [ job-docker-release-tags-create, job-docker-release-github ]
        steps:

            # #
            #   Release › Cleanup
            # #

            - name: '🏳️ Start'
              id: task_cleanup_start
              run: |
                  echo "Cleaning up untagged docker images"

            # #
            #   Release › Cleanup › Checkout
            # #

            - name: '✅ Checkout'
              id: task_cleanup_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # #
            #   Release › Cleanup › Clean Untagged Images
            # #

            - name: '🧹 Clean Untagged Images'
              id: task_cleanup_clean
              uses: quartx-analytics/ghcr-cleaner@v1
              with:
                  owner-type: org
                  token: ${{ secrets.IMAGE_GHCR_TOKEN }}
                  repository-owner: ${{ github.repository_owner }}
                  repository-name: ${{ github.repository }}
                  delete-untagged: true
