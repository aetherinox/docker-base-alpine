                  echo "―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――"

                  year="$(date +'%Y')"
                  echo "YEAR=${year}" >> $GITHUB_ENV

                  now="$(date +'%m-%d-%Y %H:%M:%S')"
