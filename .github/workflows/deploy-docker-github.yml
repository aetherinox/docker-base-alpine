# #
#   @type               github workflow
#   @author             Aetherinox
#   @url                https://github.com/Aetherinox
#   @usage              deploys docker container to github
#                       upload this workflow to both the `main` branch and the `alpine-base` branch. you can activate the workflow in the actions tab
#   @secrets            secrets.ADMINSERV_GPG_KEY_ASC                   gpg private key (armored) | BEGIN PGP PRIVATE KEY BLOCK
#                       secrets.ADMINSERV_GPG_PASSPHRASE                gpg private key passphrase
#                       secrets.IMAGE_GHCR_TOKEN                        github personal access token (classic) with package:write permission
# #

name: "ðŸ“¦ Deploy â€º Docker â€º Github"
run-name: "ðŸ“¦ Deploy â€º Docker â€º Github"

# #
#   Triggers
# #

on:

    # #
    #   Trigger â€º Workflow Dispatch
    #
    #   If any values are not provided, will use fallback env variable
    # #

    workflow_dispatch:
        inputs:

            # #
            #   Image Name
            #
            #   used in github image path
            #       ghcr.io/${{ env.IMAGE_AUTHOR }}/${{ env.IMAGE_NAME }}
            # #

            IMAGE_NAME:
                description:  'ðŸ“¦ Image Name'
                required:     true
                default:      'alpine-base'
                type:         string

            # #
            #   Image Author
            #
            #   used in github image path
            #       ghcr.io/${{ env.IMAGE_AUTHOR }}/${{ env.IMAGE_NAME }}
            # #

            IMAGE_AUTHOR:
                description:  'ðŸªª Image Author'
                required:     true
                default:      'Aetherinox'
                type:         string

            # #
            #   Image Version
            #
            #   used to create new release tag, and add version to docker image name
            # #

            IMAGE_VERSION:
                description:  'ðŸ·ï¸ Image Version'
                required:     true
                default:      '3.20'
                type:         string

            # #
            #   Image ghcr username
            #
            #   this is the user to sign into ghcr as.
            # #

            IMAGE_GHCR_USERNAME:
                description:    'ðŸªª ghcr.io Username'
                required:       true
                default:        'Aetherinox'
                type:           string

            # #
            #   true            no changes to the repo will be made
            #   false           workflow will behave normally, and push any changes detected to the files
            # #

            DRY_RUN:
                description:    'ðŸ› Dry Run (Debug)'
                required:       true
                default:        false
                type:           boolean

            # #
            #   true            released version will be marked as a development build and will have the v1.x.x-development tag instead of -latest
            #   false           release version will be marked with -latest docker tag
            # #

            DEV_RELEASE:
                description:    'ðŸ§ª Development Release'
                required:       true
                default:        false
                type:           boolean

    # #
    #   Trigger â€º Push
    # #

    push:
        tags:
            - '*'

# #
#   Environment Vars
# #

env:
    IMAGE_NAME:           ${{ github.event.inputs.IMAGE_NAME || 'alpine-base' }}
    IMAGE_AUTHOR:         ${{ github.event.inputs.IMAGE_AUTHOR || 'Aetherinox' }}
    IMAGE_VERSION:        ${{ github.event.inputs.IMAGE_VERSION || '3.20' }}
    IMAGE_GHCR_USERNAME:  ${{ github.event.inputs.IMAGE_GHCR_USERNAME || 'Aetherinox' }}
    BOT_NAME_1:           EuropaServ
    BOT_NAME_DEPENDABOT:  dependabot[bot]

# #
#   Jobs
#
#   The way pushed docker containers on Github work, the most recent image built goes at the top.
#   We will use the order below which builds the :latest image last so that it appears at the very
#   top of the packages page.
# #

jobs:

    # #
    #   Job â€º Create Tag
    # #

    job-docker-release-tags-create:
        name: >-
            ðŸ“¦ Release â€º Create Tag
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
            attestations: write
            id-token: write
        steps:

            # #
            #   Release â€º Tags â€º Start
            # #

            - name: 'ðŸ³ï¸ Start'
              id: task_release_tags_start
              run: |
                  echo "Creating Tag"

            # #
            #   Release â€º Tags â€º Checkout
            # #

            - name: 'âœ… Checkout'
              id: task_release_tags_checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # #
            #   Release â€º Tags â€º Fix Permissions
            # #

            - name: '#ï¸âƒ£ Manage Permissions'
              id: task_release_tags_permissions
              run: |
                  find ./ -name 'run' -exec chmod 755 {} \;
                  WRONG_PERM=$(find ./  -path "./.git" -prune -o \( -name "run" -o -name "finish" -o -name "check" \) -not -perm -u=x,g=x,o=x -print)
                  if [ -n "${WRONG_PERM}" ]; then
                      echo "âš ï¸âš ï¸âš ï¸ Permissions are invalid âš ï¸âš ï¸âš ï¸"
                      for i in ${WRONG_PERM}; do
                      echo "::error file=${i},line=1,title=Missing Executable Bit::This file needs to be set as executable!"
                      done
                      exit 1
                  else
                      echo "âœ…âœ…âœ… Executable permissions are OK âœ…âœ…âœ…"
                  fi

            # #
            #   Release â€º Tags â€º Create Tag
            #
            #   only called in dispatch mode
            # #

            - uses: rickstaa/action-create-tag@v1
              id: task_release_tags_create
              if: ( github.event_name != 'workflow_dispatch' && inputs.DRY_RUN == false )
              with:
                  tag: "${{ env.IMAGE_VERSION }}"
                  tag_exists_error: false
                  message: '${{ env.IMAGE_NAME }}-${{ env.IMAGE_VERSION }}'
                  gpg_private_key: ${{ secrets.ADMINSERV_GPG_KEY_ASC }}
                  gpg_passphrase: ${{ secrets.ADMINSERV_GPG_PASSPHRASE }}

    # #
    #   Job â€º Docker Release â€º Github â€º Arm64
    # #

    job-docker-release-github-arm64:
        name: >-
            ðŸ“¦ Release â€º Github â€º Arm64
        runs-on: ubuntu-latest
        needs: [ job-docker-release-tags-create ]
        permissions:
            contents: write
            packages: write
            attestations: write
            id-token: write
        steps:

            # #
            #   Release â€º Github â€º Start â€º Arm64
            # #

            - name: 'ðŸ³ï¸ Start'
              id: task_release_gh_start
              run: |
                  echo "Starting Github Docker arm64"

            # #
            #   Release â€º Github â€º Checkout â€º Arm64
            # #

            - name: 'âœ… Checkout'
              id: task_release_gh_checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # #
            #   Release â€º Github â€º Install Dependencies
            # #

            - name: 'ðŸ“¦ Install Dependencies'
              id: task_release_gh_dependencies
              run:
                  sudo apt-get install -qq dos2unix

            # #
            #   Release â€º Github â€º Execute dos2unix
            # #

            - name: 'ðŸ” Apply dos2unix'
              id: task_release_gh_dos2unix
              run: |
                  echo "âš ï¸âš ï¸âš ï¸ Running DOS2UNIX âš ï¸âš ï¸âš ï¸"
                  find ./ \( -path "./.git" -o -path "./docs" -o -path "./.github" -o -path "*.png" -o -path "*.jpg" \) -prune -o -name '*' -print | xargs dos2unix --
                  echo "âœ…âœ…âœ… Completed DOS2UNIX âœ…âœ…âœ…"

            # #
            #   Release â€º Github â€º Fix Permissions
            # #

            - name: '#ï¸âƒ£ Manage Permissions'
              id: task_release_gh_permissions
              run: |
                  find ./ -name 'run' -exec chmod 755 {} \;
                  WRONG_PERM=$(find ./  -path "./.git" -prune -o \( -name "run" -o -name "finish" -o -name "check" \) -not -perm -u=x,g=x,o=x -print)
                  if [ -n "${WRONG_PERM}" ]; then
                      echo "âš ï¸âš ï¸âš ï¸ Permissions are invalid âš ï¸âš ï¸âš ï¸"
                      for i in ${WRONG_PERM}; do
                      echo "::error file=${i},line=1,title=Missing Executable Bit::This file needs to be set as executable!"
                      done
                      exit 1
                  else
                      echo "âœ…âœ…âœ… Executable permissions are OK âœ…âœ…âœ…"
                  fi

            # #
            #   Release â€º Github â€º QEMU â€º Arm64
            # #

            - name: 'âš™ï¸ Set up QEMU'
              id: task_release_gh_qemu
              uses: docker/setup-qemu-action@v3

            # #
            #   Release â€º Github â€º Setup BuildX â€º Arm64
            # #

            - name: 'âš™ï¸ Setup Buildx'
              id: task_release_gh_buildx
              uses: docker/setup-buildx-action@v3
              with:
                  version: latest
                  driver-opts: 'image=moby/buildkit:latest'

            # #
            #   Release â€º Github â€º Registry Login â€º Arm64
            # #

            - name: 'âš™ï¸ Login to Github'
              id: task_release_gh_registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ env.IMAGE_GHCR_USERNAME }}
                  password: ${{ secrets.IMAGE_GHCR_TOKEN }}

            # #
            #   Release â€º Github â€º Meta â€º Arm64
            # #

            - name: 'ðŸ”¨ Github: Meta - Arm64'
              id: task_release_gh_meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ghcr.io/${{ env.IMAGE_AUTHOR }}/${{ env.IMAGE_NAME }}
                  tags: |
                      #  latest no
                      type=raw,value=latest,enable=false
                      #  dispatch       add x1.x.x-arm64
                      type=raw,enable=${{ github.event_name == 'workflow_dispatch' && inputs.DEV_RELEASE == false }},priority=300,prefix=,suffix=-arm64,value=${{ env.IMAGE_VERSION }}
                      #  dispatch       add arm64-development
                      type=raw,enable=${{ github.event_name == 'workflow_dispatch' && inputs.DEV_RELEASE == true }},priority=300,prefix=,suffix=-development,value=arm64
                      #  tag            add tag-arm64
                      type=ref,enable=${{ github.event_name == 'pull_request' || github.event_name == 'push' }},priority=600,prefix=,suffix=-arm64,event=tag
                  flavor: |
                      latest=false

            # #
            #   Release â€º Github â€º Checkpoint â€º Arm64
            # #

            - name: 'âš ï¸ Checkpoint'
              id: task_release_gh_checkpoint
              run: |
                  echo "registry ............. Github"
                  echo "github.actor.......... ${{ github.actor }}"
                  echo "github.ref ........... ${{ github.ref }}"
                  echo "github.ref_name ...... ${{ github.ref_name }}"
                  echo "github.event_name .... ${{ github.event_name }}"
                  echo "inputs.DRY_RUN ....... ${{ inputs.DRY_RUN }}"
                  echo "env.AUTHOR ........... ${{ env.IMAGE_AUTHOR }}"
                  echo "tags ................. ${{ steps.task_release_gh_meta.outputs.tags }}"
                  echo "labels ............... ${{ steps.task_release_gh_meta.outputs.labels }}"

            # #
            #   Release â€º Github â€º Build and Push â€º Arm64
            # #

            - name: 'ðŸ“¦ Build & Push (linux/arm64)'
              id: task_release_gh_push
              uses: docker/build-push-action@v6
              if: ( github.event_name == 'workflow_dispatch' && inputs.DRY_RUN == false ) || ( github.event_name == 'push' )
              with:
                  context: .
                  file: Dockerfile.aarch64
                  platforms: linux/arm64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.task_release_gh_meta.outputs.tags }}
                  labels: ${{ steps.task_release_gh_meta.outputs.labels }}

            # #
            #   Release â€º Get Timestamp
            # #

            - name: 'ðŸ•› Get Timestamp'
              id: task_release_set_timestamp
              run: |
                  echo "NOW=$(date +'%m-%d-%Y %H:%M:%S')" >> $GITHUB_ENV
                  echo "NOW_SHORT=$(date +'%m-%d-%Y')" >> $GITHUB_OUTPUT
                  echo "NOW_LONG=$(date +'%m-%d-%Y %H:%M')" >> $GITHUB_OUTPUT

            # #
            #   Release â€º Get Weekly Commits
            # #

            - name: 'ðŸ•› Get Weekly Commit List'
              id: task_release_set_weekly_commit_list
              run: |
                  echo 'WEEKLY_COMMITS<<EOF' >> $GITHUB_ENV
                  git log --format="[\`%h\`](${{ github.server_url }}/${{ github.repository }}/commit/%H) %s - %an" --since=7.days >> $GITHUB_ENV
                  echo 'EOF' >> $GITHUB_ENV

            # #
            #   Release â€º Notify Github
            # #

            - name: 'ðŸ”” Send Discord Webhook Message'
              uses: tsickert/discord-webhook@v6.0.0
              with:
                  username: 'Io'
                  avatar-url: 'https://media.discordapp.net/attachments/1341459814345211974/1341629834169815112/github.jpg?ex=67b6b1a6&is=67b56026&hm=56f00917aa1b4c8692f40f82d210e7c571d19350d1a13f3a67ffe35cb4e8e99c&=&format=webp'
                  webhook-url: ${{ secrets.DISCORD_WEBHOOK_CHAN_DOCKER_BASE_ALPINE }}
                  embed-title: "**Github Workflow Ran** ðŸš€"
                  embed-url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  embed-thumbnail-url: "https://proxycroak.com/static/img/favicons/favicon-196x196.png"
                  embed-description: |
                      ### ðŸš€ Github Workflow Completed
                      - Workflow: `${{ github.workflow }}`
                      - Docker Image: `${{ env.IMAGE_NAME }}-${{ env.IMAGE_VERSION }}`
                      - Version: `${{ env.IMAGE_VERSION }}`
                      - Pull URL: ghcr.io/${{ env.IMAGE_AUTHOR }}/${{ env.IMAGE_NAME }}
                      - Branch: `${{ github.ref }}`
                      - Tag: `${{ steps.task_release_gh_meta.outputs.tags }}`
                      - Lablels: `${{ steps.task_release_gh_meta.outputs.labels }}`
                      - Triggered By: ${{ github.actor }}
                  embed-color: ${{ env.STATUS == 'success' && '3066993' || '15158332' }}
                  embed-footer-text: "Completed at ${{ env.NOW }}"
                  embed-author-name: "${{steps.embed.outputs.EMBED_AUTHOR_NAME}}"
                  embed-timestamp: ${{ steps.task_release_set_timestamp.outputs.NOW_LONG }}

    # #
    #   Job â€º Docker Release â€º Github â€º Amd64
    # #

    job-docker-release-github-amd64:
        name: >-
            ðŸ“¦ Release â€º Github â€º Amd64
